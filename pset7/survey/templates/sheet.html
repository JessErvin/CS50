{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Sheet</h1>

    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <!-- http://getbootstrap.com/docs/4.1/components/tables/ -->
    <table id="tea-table" class="table table-striped table-bordered" style="width:100%">
        <thead class="thead-dark">
            <th>Tea Name</th>
            <th>Tea Type</th>
            <th>Season</th>
            <th>Tags</th>
        </thead>
        <tbody>
            {% for tea in survey %}
            <tr>
                <td>{{ tea[0] }}</td>
                <td>{{ tea[1] }}</td>
                <td>{{ tea[2] }}</td>
                <td>{{ tea[3] }}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>

        $('table')['DataTable']({'info':![],'ordering':!![],'paging':![],'searching':![]});

    </script>

{% endblock %}
